# Attribute Configuration for Items made by Wert√≠k from The Port

# Attribute name
attribute-one:
  # Commands to run on *click*
  # Commands with prefix "p!" are run for player
  # op! - player given OP permissions
  commands:
    - 'say Woooohoo!'
    - 'p! say Woooohooo! indeed.'
    - 'op! pl'
  # Item cooldown
  cooldown: 3600
  # Remove after use?
  one-time-use: true
  # Cooldown messages, uses defaults in config.yml if not specified.
  cooldown-message: '&cThere is a cooldown on this item, wait &7%time%s &ato use it again.'
  cooldown-expire-message: '&aYou can use that item again!'
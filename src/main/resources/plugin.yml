name: Items
author: Wertik1206
version: ${project.version}
main: space.devport.wertik.items.ItemsPlugin
commands:
  items:
    aliases: [i]
    description: Main command for handling items.
  attribute:
    aliases: [att]
    description: Main command for attribute manipulation.
  addench:
    description: Add enchant to your item.
  addflag:
    description: Add an ItemFlag to your item.
  remflag:
    description: Remove an item flag from your item.
  addlore:
    description: Add lore line to your item.
  remlore:
    description: Remove lore line from your item.
  lore:
    description: View item lore.
  flags:
    description: View item flags.
  detail:
    description: View item details.
  setname:
    description: Set items display name.
  remench:
    description: Remove enchant from your item.
  enchs:
    description: Display enchants on your item
permissions:
  items.control:
    description: Allows commands